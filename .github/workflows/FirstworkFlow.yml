on:
  push:
    branches:
      - main

jobs:
  deploy_vm:
    name: Deploy VM on Azure Cloud
    runs-on: ubuntu-latest

    env:   # ðŸ‘ˆ Correct placement (inside the job)
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
      TF_VAR_admin_username: ${{ secrets.TF_VAR_ADMIN_USERNAME }}
      TF_VAR_admin_password: ${{ secrets.TF_VAR_ADMIN_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.6

      - name: Terraform Init
        run: terraform init
        working-directory: ./infracode/root
        
      - name: Terraform Format
        run: terraform fmt -recursive -diff
        working-directory: ./infracode/root

      - name: Terraform Validate
        run: terraform validate
        working-directory: ./infracode/root

      - name: Terraform Plan
        run: terraform plan -out=tfplan
        working-directory: ./infracode/root

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        working-directory: ./infracode/root
